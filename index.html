<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <div id="app">
            <header class="header">
                <nav class="header__nav">
                    <ul class="header__nav--list">
                        <li class="header__nav--item">Home</li>
                        <li class="header__nav--item">About</li>
                        <li class="header__nav--item">Contact</li>
                    </ul>
                </nav>
            </header>
            <input type="text" id="search">
            <div class="container">
                <section class="customers">
                    <table class="customers__display" id="customersDisplay"></table>
                </section>
                <footer class="footer" id="footer">
                    <div class="footer__pages">
                        <button class="footer__pages--link page-link button-secondary" data-pageNum="1">1</button>
                        <button class="footer__pages--link page-link button-secondary" data-pageNum="2">2</button>
                        <button class="footer__pages--link page-link button-secondary" data-pageNum="3">3</button>
                        <button class="footer__pages--link page-link button-secondary" data-pageNum="4">4</button>
                        <button class="footer__pages--link page-link button-secondary" data-pageNum="5">5</button>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
