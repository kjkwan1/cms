<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <nav class="header__nav">
                <ul class="header__nav--list">
                    <li class="header__nav--item"><a href="#"><i class="icon-home"></i> Home</a></li>
                    <li class="header__nav--item"><a href="#"><i class="icon-info"></i> About</a></li>
                    <li class="header__nav--item"><a href="#"><i class="icon-contact"></i> Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <input type="text" id="search" class="search-bar" placeholder="Search...">
            <section class="customers">
                <table class="customers__display" id="customersDisplay">
                    <!-- Table content dynamically appended -->
                </table>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__pages" id="footer">
                <button class="footer__pages--link page-link button-secondary" data-pageNum="1">1</button>
                <button class="footer__pages--link page-link button-secondary" data-pageNum="2">2</button>
                <button class="footer__pages--link page-link button-secondary" data-pageNum="3">3</button>
                <button class="footer__pages--link page-link button-secondary" data-pageNum="4">4</button>
                <button class="footer__pages--link page-link button-secondary" data-pageNum="5">5</button>
            </div>
        </footer>
    </div>
</body>
</html>
